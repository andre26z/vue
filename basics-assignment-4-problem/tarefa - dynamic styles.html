<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Basics</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/vue@next" defer></script>
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Vue Styling</h1>
		</header>
		<section id="assignment">
			<!-- 1) Fetch the user input and use it as a CSS class -->
			<!-- The entered class should be added to the below paragraph -->
			<input type="text" v-model="estilo" placeholder="blue or purple"/>
			<!-- (available classes: "user1", "user2") -->

			<p :class="estilo"> Style Me </p>


			<button 
      class="button"
      
      @click="showbutton">Toggle Paragraph</button>
			<!-- 2) Use the "visible" and "hidden" classes to show/ hide the above paragraph -->
			<!-- Clicking the button should toggle between the two options -->

			<!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->
			<input type="text" v-model="bgcolor":class = "mostrar"/><p :style="{backgroundColor: bgcolor}">Style me 
      inline!</p>
        <!--o meu texto dentro do input = backgroundcolor, o vue com o parametro backgroundColor consegue puxar todas as cores, dentro do meu input eu posso colocar a cor que quiser e vai puxar --- inclusive posso fazer assim tb:<p :style="{backgroundColor: bgcolor, color: red} o color vai mudar a cor da minha letra, mas mesmo assim tem como-->

		</section>
	</body>
</html>
