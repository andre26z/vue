<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Basics</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/vue@next" defer></script>
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Vue Dynamic Styling</h1>
		</header>
		<section id="styling">
			<div
				class="demo"
				:class="boxAClasses" 
				@click="boxSelected('A')"
			></div> <!--o : antes do style é o v:bind, estou bindando o estilo ao @click, o click puxa a minha função boxSelected, a caixa que eu apertar vai transforar de false para true e, conforme o ternário acima, se for true = red, se for falso fica cinza--> <!--podemos fazer desse jeito :class="{demo: true, active: boxAselected}"  quanto ao :class, se o demo for true o box A puxa as características do .active do CSS-->
			<div 
			class="demo" 
			:class="{activeB: boxBselected}" 
			@click="boxSelected('B')"></div>
			<div
				:class="['demo', {activeC: boxCselected}]"
				@click="boxSelected('C')"
			></div> 
			<!-- podemos fazer também como uma array, no caso do exemplo do C, o demo está na array e as interações num objeto -->
			</section>
	</body>
</html>
