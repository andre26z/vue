<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Basics</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/vue@next" defer></script>
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Vue Dynamic Styling</h1>
		</header>
		<section id="styling">
			<div
				class="demo"
				:style="{borderColor: boxAselected ? 'red' : '#ccc'}"
				@click="boxSelected('A')"
			></div> <!--o : antes do style é o v:bind, estou bindando o estilo ao @click, o click puxa a minha função boxSelected, a caixa que eu apertar vai transforar de false para true e, conforme o ternário acima, se for true = red, se for falso fica cinza-->
			<div class="demo" :style="{borderColor: boxBselected ? 'blue' : '#ccc'}" @click="boxSelected('B')"></div>
			<div
				class="demo"
				:style="{borderColor: boxCselected ? 'orange' : '#ccc'}"
				@click="boxSelected('C')"
			></div>
		</section>
	</body>
</html>
