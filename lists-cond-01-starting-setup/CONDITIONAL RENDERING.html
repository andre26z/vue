<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Basics</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/vue@next" defer></script>
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Vue Course Goals</h1>
		</header>
		<section id="user-goals">
			<h2>My course goals</h2>
			<input type="text" v-model="golvalue" />
			<button @click="addgol">Add Goal</button>
			<p v-if="goals.length === 0">
				No goals have been added yet - please start adding some!
			</p>
			<!--o v-if dentro do HTML decide se a tag vai aparecer ou não, exemplo: v-if="goals.length === 0, se a length da minha array goals for 0 ele vai renderizar, caso contrário vai não vai renderizar  TEM QUE RETORNAR VALOR BOOLEANO PRA FUNCIONAR - true or false-->
			<ul v-else>
				<!--v-else só funciona se ele for incluido DIRETAMENTE DEPOIS do elemento que possui V-IF, o meu ul pode ser também v-else-if="goals.length > 0"-->
				<li v-for="(goal, index) in goals" @click="removegol(index)">
					{{goal}} - {{index}}
				</li>
				<!--para cada {{goal}} que eu incluir vai ser incluido um novo li na minha ul por causa do v-for, o nome goal pode ser substituido por qualquer nome e não precisa estar incluido no js, todo v-for precisa do in tal pra funcionaro-->
			</ul>
			<!-- <ul>
				<li v-for="(value, key) in {name: 'Andre', age: 29}">
					{{key}} : {{value}}
				</li>
			</ul> -->
			<!-- <ul>
				<li v-for="num in 10"> {{num -1}}</li>
			</ul> -- looping fácil de número entre 1 a 10, incluido o num + qualquer número, vai decidir por onde meu looping vai começar, num -1 vai começar o looping pelo 0. -->
		</section>
	</body>
</html>
